<section class="order-section section-background">

  <div class="order-section-wrapper container">
    <div class="order-form-box">
      <h2 class="order-title" id="order-link">
        <span class="order-color-span">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form" netlify>
        <label class="order-form-field-label" for="user-name">
          <input class="order-form-field" type="text" name="user-name" id="user-name" required
            placeholder="Enter your full name" pattern="[a-zA-Zа-яА-ЯіЇіІєЄйЙґҐ']+" />
        </label>

        <label class="order-form-field-label" for="user-email">
          <input class="order-form-field" type="email" name="user-email" id="user-email" placeholder="Enter your email"
            required />
        </label>

        <label class="order-form-field-label" for="user-comments">
          <textarea class="order-form-comments" name="user-comments" id="user-comments"
            placeholder="Comments"></textarea>
        </label>
        <button class="order-form-btn" type="submit">
          Send
          <svg class="order-form-btn-icon" width="26" height="10">
            <use href="./img/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="order-form-image-wrapper">
      <img class="order-form-image" src="./img/gallery-pictures/IMG_3551.jpg" alt="order image" width="450" />
    </div>
  </div>
</section>
