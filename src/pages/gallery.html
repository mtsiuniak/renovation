<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovaion Jersey City</title>
    <link rel="stylesheet" href="../css/styles.css">
    <base href="../">
</head>
<body>

    <load src="../partials/header.html" />

    <main>
        <section class="gallery">
            <!-- Kitchens -->
            <div class="gallery-section">
                <h2 class="gallery-title">Kitchens</h2>
                <div class="gallery-items">
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Kitchen 1">
                        <p>Modern Kitchen</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Kitchen 2">
                        <p>Loft-Style Kitchen</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Kitchen 3">
                        <p>Classic Kitchen</p>
                    </div>
                </div>
            </div>
    
            <!-- Bathrooms -->
            <div class="gallery-section">
                <h2 class="gallery-title">Bathrooms</h2>
                <div class="gallery-items">
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Bathroom 1">
                        <p>Minimalist Design</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Bathroom 2">
                        <p>Luxury Bathroom</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Bathroom 3">
                        <p>Marble Accents</p>
                    </div>
                </div>
            </div>
    
            <!-- Decor -->
            <div class="gallery-section">
                <h2 class="gallery-title">Decor</h2>
                <div class="gallery-items">
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Decor 1">
                        <p>Stylish Lighting</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Decor 2">
                        <p>Decorative Elements</p>
                    </div>
                    <div class="gallery-item">
                        <img src="../img/gallery-pictures/IMG_3547.jpg" alt="Decor 3">
                        <p>Posters and Paintings</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    
    <load src="../partials/footer.html" />
    <load src="../partials/mobile_menu.html" />

    <script src="../js/mob-menu.js" type="module"></script>
</body>
   
</html>
