<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    
    <main>
        <section id="bedroom" class="gallery-section">
            <h2>Bedroom</h2>
            <div class="gallery">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Bedroom Image 1">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Bedroom Image 2">
            </div>
        </section>

        <section id="before-after" class="gallery-section">
            <h2>Before & After</h2>
            <div class="gallery">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Before Image">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="After Image">
            </div>
        </section>

        <section id="decor" class="gallery-section">
            <h2>Decor</h2>
            <div class="gallery">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Decor Image 1">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Decor Image 2">
            </div>
        </section>

        <section id="kitchen" class="gallery-section">
            <h2>Kitchen</h2>
            <div class="gallery">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Kitchen Image 1">
                <img src="../img/gallery-pictures/IMG_3542.jpg" alt="Kitchen Image 2">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>
</body>
</html>
